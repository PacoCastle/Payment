<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Payment</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Information:</strong> You have made changes. Any unsaved changes
        will be lost!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">        
        <div class="card-body">
          <div>
            <strong>Name</strong>
            <p>{{ payment.name }}</p>
          </div>
          <div>
            <strong>Description</strong>
            <p>{{ payment.description}}</p>
          </div>          
        </div>
        <div class="card-footer">
          <button
            [disabled]="!editForm.dirty"
            form="editForm"
            class="btn btn-success btn-block"          >
            Save changes
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Product">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updatePayment()">
              <h4>Name</h4>
              <textarea
                name="name"
                rows="6"
                class="form-control"
                [(ngModel)]="payment.name"
              ></textarea>
              <h4>Description</h4>
              <textarea
                name="description"
                rows="6"
                class="form-control"
                [(ngModel)]="payment.description"
              ></textarea>              
            </form>
          </tab>
          <tab heading="Others">            
          </tab>         
        </tabset>
      </div>
    </div>
  </div>
</div>
