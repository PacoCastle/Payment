<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Payment Register</h2>
  <hr />

  <div class="form-group text-center">
    <input
      type="text"
      [ngClass]="{
        'is-invalid':
          registerForm.get('name').errors &&
          registerForm.get('name').touched
      }"
      class="form-control"
      formControlName="name"
      placeholder="PaymentName"
    />
    <div class="invalid-feedback">Please choose a Payment Name</div>
  </div>

  <div class="form-group text-center">
    <input
      [ngClass]="{
        'is-invalid':
          registerForm.get('description').errors &&
          registerForm.get('description').touched
      }"
      class="form-control"
      placeholder="Description"
      formControlName="description"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        registerForm.get('description').touched &&
        registerForm.get('description').hasError('required')
      "
    >
      Description is required
    </div>
  </div>
  <div class="form-group text-center">
    <input
      type="number"
      [ngClass]="{
        'is-invalid':
          registerForm.get('amount').errors &&
          registerForm.get('amount').touched
      }"
      class="form-control"
      formControlName="amount"
      placeholder="PaymentAmount"
      step="0.01" min="0" max="10"
    />
    <div class="invalid-feedback">Please tyoe a Payment Amount</div>
  </div>
  <div class="form-group text-center">
    <button
      class="btn btn-success"
      [disabled]="!registerForm.valid"
      type="submit"
    >
      Register
    </button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
